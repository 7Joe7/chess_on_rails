<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Knockout Template POC</title>
        <link rel="Stylesheet" href="styles.css" />
        <script src="/javascripts/jquery-1.4.2.js?1283459147" type="text/javascript"></script>
        <script src="/javascripts/jquery.tmpl.js?1283459147" type="text/javascript"></script>
        <script src="/javascripts/knockout-latest.min.js?1283459147" type="text/javascript"></script>
	</head>
	<body>
        <div id="main">
            <h1>Examples &raquo; Templating</h1>
            
            <p>POC for knockout templating</p>

            <!-- div data-bind="template: 'xTemplate', data: xArr"></div -->

            <select multiple="multiple" height="5" data-bind="options:xArr"></select>
            <input type="submit" data-bind="click: moreHam" value="More" text="More"/>

            <script type="text/html" id='xTemplate'>
              <ul>
                <li>Behold !</li>
                {{each $data}}
                  <li>${this}</li>
                {{/each}}
              </ul>
            </script>
            

        <script type="text/javascript">
            var viewModel = {
              xArr: new ko.observableArray([ 
									{id: 988, text: 'Hey'},
									{id: 989, text: 'Hey2'}
								]),
              moreHam: function(){
                viewModel.xArr.push('More Ham');
              }
            };


            ko.applyBindings(document.body, viewModel);
        </script>
	</body>
</html>
